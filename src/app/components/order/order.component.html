

<app-epmcart *ngIf="Ordcount==0"></app-epmcart>


<section style="background-color: #eee;">
  <div class="container py-5" *ngIf="Ordcount!=0">
    <button  class="btn btn-warning rounded-5  mb-3 py-2 col-3" (click)="removeall()" > remove order</button>

    <div class="row">
      <div class="col-md-12 col-lg-4 mb-4 mb-lg-0" *ngFor="let orde of orde">
        <div class="card">
          <div class="d-flex justify-content-between p-3">
            <div>
              <p class="text-danger mb-0 small">{{orde.status}}</p>
            </div>
          </div>
          <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/4.webp"
            class="card-img-top" alt="Laptop" />
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <p class="small"><a href="#!" class="text-muted">{{orde.name}}</a></p>
              <p class="small text-danger"><s>{{orde.price +(orde.price *(0.15*100/100))}}</s></p>
            </div>

            <div class="d-flex justify-content-between mb-3">
              <h5 class="mb-0">{{orde.name}}</h5>
              <h5 class="text-dark mb-0">{{orde.price}}</h5>
            </div>

            <div class="d-flex justify-content-between mb-2">
              <p class="text-muted mb-0">description: <span class="fw-bold">{{orde.description}}</span></p>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <p class="text-danger mb-0 ">seller : <span class="fw-bold text-info">{{orde.seller_name}}</span></p>
            </div>
            <button class="btn btn-danger rounded-5  py-2 col-12"  (click)="removeorders(orde.order_id)" > remove order</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
