<app-epmcart *ngIf="Ordcount==0"></app-epmcart>

<section style="background-color: #eee;">
  <div class="container py-5">
    <div class="row justify-content-center mb-3  "  *ngFor="let ord of conf_orders">
      <div class="col-md-12 col-xl-10">
        <div class="card shadow-0 border rounded-3">
          <div class="card-body">
            <div class="row">
              <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                <div class="bg-image hover-zoom ripple rounded ripple-surface">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/img%20(4).webp"
                    class="w-100" />
                  <a href="#!">
                    <div class="hover-overlay">
                      <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
                    </div>
                  </a>
                </div>
              </div>
              <div class="col-md-6 col-lg-6 col-xl-6">
                <h5>{{ord.name}}</h5>
                <div class="d-flex flex-row">

                  <span class="fw-bold fs-4">pro id : {{ord.pro_id}}</span>
                </div>
                <div class="mt-1 mb-4 text-muted small ">
                  <span>sell Id : {{ord.sel_id}}</span>

                </div>

                <p class="text-truncate mb-4 mb-md-0">
                 <span class="text-bg-info">description : </span>{{ord.description}}
                </p>
              </div>
              <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
                <div class="d-flex flex-row align-items-center mb-1">
                  <h4 class="mb-1 me-1">{{ord.price|currency}}</h4>
                  <span class="text-danger ms-2"><p>pro_id {{ord.pro_id}}</p></span>
                </div>
                <h6 class="text-info">Customer id : {{ord.customer_id}}</h6>
                <h6 class="text-info">Customer Name : {{ord.customer_name}}</h6>
                <h6 class="text-info">Status : {{ord.status}}</h6>
                <div class="d-flex flex-column mt-4">
                  <button class="btn btn-success btn-sm" type="button" (click)="confirmorder(ord.pro_id)">confirm order</button>
                  <button class="btn btn-outline-danger btn-sm mt-2" type="button" (click)="deletorder(ord.order_id)">
                    delete order
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
</section>
