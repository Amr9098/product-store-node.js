<div class="container rounded mt-5 bg-white p-md-5">
  <div class="h2 font-weight-bold mb-2">My product</div>
  <div class="table-responsive">
      <table class="table mt-2">
          <thead>
              <tr>
                  <th scope="col-1">N:</th>
                  <th scope="col">pro_ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">des</th>
                  <th scope="col">price</th>
                  <th scope="col  ">Status</th>
              </tr>
          </thead>
          <tbody>
              <tr class="bg-blue " *ngFor="let p of pro ; index as i" >
                <td class="pt-2 text-danger" >{{i+1}}</td>
                <td class="pt-2">{{p.pro_id}}</td>
                  <td class="pt-2">
                      <img src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="rounded-circle" alt="">
                      <div class="pl-lg-5 pl-md-3 pl-1 ms-1 name">{{p.name}}</div>
                  </td>
                  <td class="pt-3 "><textarea class="bg-opacity-10 bg-info"  rows="3" readonly>{{p.description}}</textarea></td>
                  <td class="pt-3">{{p.price|currency}}</td>
                  <td class="pt-3"><button class="btn btn-warning">Edit</button></td>
                  <td class="pt-3"><button class="btn btn-danger">Delete</button></td>
                </tr>
                <tr id="spacing-row" >
                    <td></td>
                </tr>
          </tbody>
      </table>
  </div>
</div>
